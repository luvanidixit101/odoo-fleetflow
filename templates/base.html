<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(160deg, #eef4ff 0%, #f8fcff 52%, #edf8f1 100%); }
        .brand-shell { background: linear-gradient(130deg, #0f2f54, #145a8b); }
        .metric-icon { font-size: 1.3rem; }
        .status-pill { border-radius: 999px; padding: .2rem .65rem; font-size: .78rem; font-weight: 600; }
        .status-available { background: #dbf5e8; color: #0f5132; }
        .status-on_trip { background: #fff1d6; color: #7a4a00; }
        .status-in_shop, .status-suspended, .status-cancelled, .status-out_of_service { background: #fde3e1; color: #842029; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg brand-shell navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="{% url 'dashboard' %}"><i class="bi bi-truck-front me-2"></i>Fleet Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#appNav"><span class="navbar-toggler-icon"></span></button>
            <div id="appNav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'vehicle_registry' %}"><i class="bi bi-truck me-1"></i>Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'trip_dispatcher' %}"><i class="bi bi-map me-1"></i>Trips</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'maintenance_logs' %}"><i class="bi bi-wrench-adjustable-circle me-1"></i>Maintenance</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'expense_fuel_logs' %}"><i class="bi bi-fuel-pump me-1"></i>Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'driver_profiles' %}"><i class="bi bi-person-vcard me-1"></i>Drivers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'analytics_reports' %}"><i class="bi bi-graph-up-arrow me-1"></i>Analytics</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="/admin/"><i class="bi bi-shield-lock me-1"></i>Admin</a>
                    {% if user.is_authenticated %}
                    <form method="post" action="/accounts/logout/" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
