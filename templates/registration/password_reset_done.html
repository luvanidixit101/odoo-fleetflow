<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card border-0 shadow" style="max-width: 520px; width: 100%;">
            <div class="card-body p-4 text-center">
                <h4>Password reset link sent</h4>
                <p class="text-secondary mb-0">If the email exists, a reset link has been sent. Please check your inbox.</p>
                <a class="btn btn-primary mt-3" href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
