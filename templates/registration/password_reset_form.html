{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'operations/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card border-0 shadow" style="max-width: 500px; width: 100%;">
            <div class="card-body p-4">
                <h4><i class="bi bi-key-fill me-2 text-primary"></i>Forgot Password</h4>
                <p class="text-secondary">Enter your registered email to receive a password reset link.</p>
                <form method="post">
                    {% csrf_token %}
                    <label class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                    {% for error in form.email.errors %}
                    <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                    <button class="btn btn-primary w-100 mt-3">Send Reset Link</button>
                </form>
                <p class="small mt-3 mb-0 text-center"><a href="{% url 'login' %}" class="text-decoration-none">Back to login</a></p>
            </div>
        </div>
    </div>
    <script>document.querySelectorAll("input").forEach((el)=>el.classList.add("form-control"));</script>
</body>
</html>
