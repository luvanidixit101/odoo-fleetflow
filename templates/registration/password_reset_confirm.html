<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card border-0 shadow" style="max-width: 520px; width: 100%;">
            <div class="card-body p-4">
                <h4>Set New Password</h4>
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary w-100">Update Password</button>
                </form>
                {% else %}
                <div class="alert alert-danger">This password reset link is invalid or expired.</div>
                <a class="btn btn-outline-primary w-100" href="{% url 'password_reset' %}">Request new link</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script>document.querySelectorAll("input").forEach((el)=>el.classList.add("form-control"));</script>
</body>
</html>
