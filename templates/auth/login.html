<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Hub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark-subtle">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0" style="max-width: 460px; width: 100%;">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-3"><i class="bi bi-shield-lock-fill text-primary me-2"></i>Fleet Hub Login</h3>
                <p class="text-secondary">Secure access with role-based permissions.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email / Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger py-2">Invalid username or password.</div>
                    {% endif %}
                    <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i>Sign In</button>
                </form>
                <div class="d-flex justify-content-between mt-3 small">
                    <a href="/accounts/password_reset/" class="text-decoration-none">Forgot password?</a>
                    <a href="{% url 'register' %}" class="text-decoration-none">Create account</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelectorAll("input").forEach((el) => el.classList.add("form-control"));
</script>
</html>
